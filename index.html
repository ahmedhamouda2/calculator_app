<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- favicon image -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- web fonts used -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap">
    <!-- My Css Files -->
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <section class="container">
        <!-- start header -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <header>
            <div>
                <h1>CALC</h1>
            </div>
            <div class="theme">
                <h6>THEME</h6>
                <div class="button-switch" id="btn-switch"></div>
            </div>
        </header>
        <!-- End header -->

        <!-- start text view -->
        <form name="form">
            <input name="textview" class="textview"  autofocus>
        </form>
        <!-- End text view -->

        <!-- start calculator keys -->
        <section class="calculator__keys">
            <table>
                <tr>
                    <td><input class="resetML resetMT" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="resetMT"         type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="resetMT"         type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="del resetMT"     type="button" value="C" onclick="clean()"></td>
                </tr>
                <tr>
                    <td><input class="resetML" type="button" value="4" onclick="insert(4)"></td>
                    <td><input type="button" value="5" onclick="insert(5)"></td>
                    <td><input type="button" value="6" onclick="insert(6)"></td>
                    <td><input type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="resetML" type="button" value="1" onclick="insert(1)"></td>
                    <td><input type="button" value="2" onclick="insert(2)"></td>
                    <td><input type="button" value="3" onclick="insert(3)"></td>
                    <td><input type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="resetML" type="button" value="." onclick="insert('.')"></td>
                    <td><input type="button" value="0" onclick="insert(0)"></td>
                    <td><input type="button" value="/" onclick="insert('/')"></td>
                    <td><input type="button" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="back"  type="button" value="Back" onclick="back()"></td>
                    <td colspan="2"><input class="equal" type="button" value="="    onclick="equal()"></td>
                </tr>
            </table>
        </section>
        <!-- End calculator keys -->

        <!-- start Footer -->
        <footer>
            &copy; 2021 by <span>Ahmed Hamouda</span>. All Rights Reserved.
        </footer>
        <!-- End Footer -->
    </section>
    
    <script src="script.js"></script>
</body>
</html>
